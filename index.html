<!DOCTYPE html>
<html>

<head>
  <title>"Lights Out" Reaction Timer</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Play&display=swap" rel="stylesheet">
  <!-- <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jquerymobile/1.4.5/jquery.mobile.min.css"> -->
</head>

<body>
  <main>
    <div id="content">
      <div id="lights-container">
        <div class="back-strip"></div>
        <div class="light-col" id="1">
          <div class="light"></div>
          <div class="light"></div>
          <div class="light"></div>
          <div class="light"></div>
        </div>
        <div class="light-col" id="2">
          <div class="light"></div>
          <div class="light"></div>
          <div class="light"></div>
          <div class="light"></div>
        </div>
        <div class="light-col" id="3">
          <div class="light"></div>
          <div class="light"></div>
          <div class="light"></div>
          <div class="light"></div>
        </div>
        <div class="light-col" id="4">
          <div class="light" ::before></div>
          <div class="light"></div>
          <div class="light"></div>
          <div class="light"></div>
        </div>
        <div class="light-col" id="5">
          <div class="light"></div>
          <div class="light"></div>
          <div class="light"></div>
          <div class="light"></div>
        </div>
      </div>
      <button class="start">
        <span class="button-text">Start</span>
      </button>
      <div class="text">
        <p>Press the button to start the light sequence. Click/tap anywhere once it's lights out.</p>
        <h2 id="time">Your time:</h2>
        <h3 id="best-time">Your best time:</h3>
      </div>
      <div class="credit">
        <p>Created by <a href="https://twitter.com/jnotis99">Joseph Notis</a></p>
      </div>
    </div>
  </main>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquerymobile/1.4.5/jquery.mobile.min.js"></script> -->
  <script src="main.js"></script>
</body>

</html>
